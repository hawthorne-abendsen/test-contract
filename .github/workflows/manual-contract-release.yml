name: Manual Contract Release

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Name for the release'
        required: true
        type: string              

jobs:
  release-contract:
    uses: hawthorne-abendsen/contract-build-workflow/.github/workflows/release.yml@v0.8.1
    with:
      release_name: ${{ github.event.inputs.release_name }}
      build_path: '[
          "contract2/nested", 
          "", 
          "contract"
        ]'
      release_description: 'Release of the contract'
    secrets:
      release_token: ${{ secrets.GITHUB_TOKEN }}